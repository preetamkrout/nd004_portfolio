<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jane Doette Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <header class="pf-site-header">
        <img src="img/udacity.svg" alt="Udacity Logo" title="Udacity" class="pf-logo">
        <section class="pf-name-section">
            <h1>JANE DOETTE</h1>
            <p>FRONT-END NINJA</p>
        </section>
    </header>
    <hr>
    <div class="pf-banner" title="Portfolio Banner">
        <img src="img/banner.jpg" alt="Portfolio Banner" title="We build beautiful and responsive website with HTML, CSS and JS" class="pf-banner-img">
    </div>
    <main>
        <section class="pf-feature-work">
            <h2>Featured Work</h2>
            <div class="pf-featured-work-content container">
                <article class="pf-work-card" title="Movie trailer card">
                    <img src="img/project_movie_trailer.png" alt="Movie trailer thumbnail" class="pf-work-card-img" title="DC Live action Movie Gallery">
                    <h3 class="pf-work-card-title">MOVIE TRAILER WEBSITE</h3>
                    <a href="https://github.com/preetamkrout/ud036_StarterCode" title="https://github.com/preetamkrout/ud036_StarterCode" target="_blank">Github Repo</a>
                </article>
                <article class="pf-work-card" title="Sunflower card">
                    <img src="img/sunflower.png" alt="Sunflower logo" class="pf-work-card-img" title="Sunflower card">
                    <h3 class="pf-work-card-title">SUNFLOWER</h3>
                    <a href="https://github.com/udacity/Sunflower/" title="https://github.com/udacity/Sunflower/" target="_blank">Github Repo</a>
                </article>
                <article class="pf-work-card" title="Bokeh card">
                    <img src="img/bokeh.jpg" alt="Bokeh logo" class="pf-work-card-img" title="Bokeh card">
                    <h3 class="pf-work-card-title">BOKEH</h3>
                    <a href="https://github.com/udacity/Bokeh/" title="https://github.com/udacity/Bokeh/" target="_blank">Github Repo</a>
                </article>
                <article class="pf-work-card" title="Appify card">
                    <img src="img/playstore.jpg" alt="Appify logo" class="pf-work-card-img" title="Appify card">
                    <h3 class="pf-work-card-title">APPIFY</h3>
                    <a href="https://github.com/udacity/Appify/" title="https://github.com/udacity/Appify/" target="_blank">Github Repo</a>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
